<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        
      <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
  <!-- NAVBARR -->
   
<!--  register form  -->
<div class="container">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="/CSS/img3.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>you already have an account?</p>
                        <a href="/home" ><input type="submit" name="" value="Login"/></a> <br/>
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            
                                <h3 class="register-heading">Sing up</h3>
                                <div class="row register-form">
                                   <form method="post"  style="width:500px;margin:auto" th:object="${patient}" th:action="@{/RegisterPatient}" >
                                    <div class="col-md-12">
                                       <div class="row">
                                        <div class="col-md-6 form-group">
                                              <label>firt name :</label>
                                              <input type="text" class="form-control" placeholder="firt name *" value=" " th:field="${patient.Name_Patient}" required ></input>
                                             
                                           </div>
                                            <div class="col-md-6 form-group">
                                                 <label>last name :</label>
                                                 <input type="text" class="form-control" placeholder="last name *" value=" " th:field="${patient.Lastname_Patient}" required ></input>
                                           
                                           </div>
                                        </div>
                                        <div class="form-group">
                                             <label>User name :</label>
                                            <input th:field="${patient.user_Patient}"  type="text" class="form-control" placeholder="user name *" value=" " required ></input>
                                        </div>
                                        <div class="form-group">
                                            <label>Password :</label>
                                            <input th:field="${patient.password_Patient}" type="password" class="form-control" placeholder="Password *" value=" " required   ></input>
                                        </div>

                                        <div class="form-group">
                                            <label>Email :</label>
                                            <input th:field="${patient.email_Patient}" type="email" class="form-control" placeholder="Email *" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <label>Age :</label>
                                            <input th:field="${patient.age_Patient}" type="number" class="form-control" placeholder="Age *" value="Age *" required />
                                        </div>
                                        
                                       <input type="submit" class="btnRegister"  value="Register"/></input>
                                    </div>
                                   </form>
                                </div>
                            
                            
                        </div>
                    </div>
                </div>

            </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
